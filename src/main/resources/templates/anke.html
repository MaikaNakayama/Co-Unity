<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ja">


<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link href="home.css" rel="stylesheet">
	<title>Document</title>
</head>

<body>

	<form action="/ankeComplete" th:object="${ankeForm}" method="post">


		<div class="container-fluid">
			<div class="row">
				<div class="top py-4 ">

					<h2 >Ace
						<ruby>
							東雲南<rt>しののめみなみ</rt>
						</ruby>店
					</h2>
				</div>
			</div>
		</div>
		<div class="tenpo ms-3">
			<h4>店舗名</h4>
			<input type="text" name="shopName" th:field="*{shopName}">
		</div>
		<span th:if="${#fields.hasErrors('shopName')}" th:errors="*{shopName}" 　class="error ms-3"></span><br>
		<br>
		<div class="tenpo ms-3">
			<h4>評価</h4>
			<label> <input type="radio" name="evaCd" value="5">5点</label>
			<label> <input type="radio" name="evaCd" value="4">4点</label>
			<label> <input type="radio" name="evaCd" value="3">3点</label>
			<label> <input type="radio" name="evaCd" value="2">2点</label>
			<label> <input type="radio" name="evaCd" value="1">1点</label>
		</div>
		<span th:if="${#fields.hasErrors('evaCd')}" th:errors="*{evaCd}" class="error ms-3"></span><br>
		
				<div class="tenpo ms-3">
			<h4>評価</h4>
			<label> <input type="radio" name="cevaCd" value="5">5点</label>
			<label> <input type="radio" name="cevaCd" value="4">4点</label>
			<label> <input type="radio" name="cevaCd" value="3">3点</label>
			<label> <input type="radio" name="cevaCd" value="2">2点</label>
			<label> <input type="radio" name="cevaCd" value="1">1点</label>
		</div>
		<span th:if="${#fields.hasErrors('cevaCd')}" th:errors="*{cevaCd}" class="error ms-3"></span><br>
		
				<div class="tenpo ms-3">
			<h4>評価</h4>
			<label> <input type="radio" name="sevaCd" value="5">5点</label>
			<label> <input type="radio" name="sevaCd" value="4">4点</label>
			<label> <input type="radio" name="sevaCd" value="3">3点</label>
			<label> <input type="radio" name="sevaCd" value="2">2点</label>
			<label> <input type="radio" name="sevaCd" value="1">1点</label>
		</div>
		<span th:if="${#fields.hasErrors('sevaCd')}" th:errors="*{sevaCd}" class="error ms-3"></span><br>

		<div class="tenpo ms-3"><br>
			<h4>上記の評価を選んだ理由</h4>
			<textarea cols="100" rows="10" name="reason"></textarea><br>
			<span th:if="${#fields.hasErrors('reason')}" th:errors="*{reason}" class="error ms-3"></span><br><br>


		</div>
		<div id="btn1">
			<input type="submit" value="送信" class="btn btn-lg btn-outline-primary ms-3">
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>

	</form>
</body>


</html>
