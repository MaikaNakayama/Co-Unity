<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link href="home.css" rel="stylesheet">
	<title>セール情報</title>
</head>

<body>
	<form action="/sale">
		<header>
			<div class="container-fluid">
				<div class="row">
					<div class="top py-4">

						<h2>Ace
							<ruby>
								東雲南<rt>しののめみなみ</rt>
							</ruby>店
						</h2>
					</div>
				</div>
			</div>
		</header>
		<main>
			<div class="container-fluid">
				<h2 class="sale-title">セール情報</h2>
				<div class="table-font">
					<table class="table table-warning table-bordered table-hover">
						<tr>
							<th>ジャンル</th>
							<th>日付</th>
							<th>割引率</th>
							<th>おすすめポイント</th>
						</tr>
						<tr th:each="data:${saleList}">
							<td th:text="${data.genreName}"></td>
							<td th:text="${data.date}"></td>
							<td th:text="${data.saleRate}">%OFF!!</td>
							<td th:text="${data.rec}"></td>
						</tr>
					</table>
					<div class="button1">
						<a href="https://counity.azurewebsites.net/ace.html" class="btn btn-outline-primary"
							role="button">トップへ戻る</a>
					</div>
				</div>
			</div>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
				crossorigin="anonymous">
				</script>
		</main>
	</form>
</body>

</html>
